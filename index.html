<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Alteração de Fatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Alteração de Fatura</h1>
        <p>Preencha os campos abaixo para calcular a alteração na sua fatura.</p>
        
        <form id="calcForm">
            <label for="valorAssinatura">Valor da Assinatura Mensal:</label>
            <input type="number" id="valorAssinatura" name="valorAssinatura" min="0" step="0.01" required>
            
            <label for="dataVencimentoAnterior">Data de Vencimento Anterior:</label>
            <input type="text" id="dataVencimentoAnterior" name="dataVencimentoAnterior" placeholder="dd/mm" pattern="\d{1,2}/\d{1,2}" required>
            
            <label for="dataVencimentoAtual">Data de Vencimento Atual:</label>
            <input type="text" id="dataVencimentoAtual" name="dataVencimentoAtual" placeholder="dd/mm" pattern="\d{1,2}/\d{1,2}" required>
            
            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div id="resultados" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
